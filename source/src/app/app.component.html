<div>
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <img src="./assets/acerola-icon.png" class="back-end-logo" *ngIf="currentBackEndName === 'Acerola'">
      <img src="./assets/manga-icon.png" class="back-end-logo" *ngIf="currentBackEndName === 'Manga'">
      <img src="./assets/castanha-icon.png" class="back-end-logo" *ngIf="currentBackEndName === 'Castanha'">
    </button>
    <span>Manage your account balance</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item (click)="changeBackEnd('Acerola')">
      <img src="./assets/acerola-icon.png" class="mat-icon material-icons" />
      <span>Use Acerola back-end</span>
    </button>
    <button mat-menu-item (click)="changeBackEnd('Manga')">
      <img src="./assets/manga-icon.png" class="mat-icon material-icons" />
      <span>Use Manga back-end</span>
    </button>
    <button mat-menu-item (click)="changeBackEnd('Castanha')">
      <img src="./assets/castanha-icon.png" class="mat-icon material-icons" />
      <span>
        Use Castanha back-end
      </span>
    </button>
  </mat-menu>

  <mat-card>
    <router-outlet></router-outlet>
  </mat-card>
</div>
